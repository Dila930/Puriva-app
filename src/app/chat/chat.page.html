<ion-header>
  <div class="chatbot-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" class="chatbot-header__back-btn" text="" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <div class="chatbot-header__avatar">
      <ion-icon name="sparkles-outline"></ion-icon>
    </div>
    <div class="chatbot-header__info">
      <h1>AI Moral Intelligence</h1>
      <p>Online</p>
    </div>
  </div>
</ion-header>

<ion-content class="chatbot-container" [fullscreen]="true">
  <div class="messages-container" id="chat-messages">
    <div class="message">
      <div class="message__avatar message__avatar--bot">
        <ion-icon name="sparkles-outline"></ion-icon>
      </div>
      <div class="message__content message__content--bot">
        <p>Halo! Saya siap membantu Anda. Silakan ajukan pertanyaan.</p>
        <div class="timestamp">Baru saja</div>
      </div>
    </div>

    <div *ngFor="let message of messages" class="message" [ngClass]="{'message--user': message.sender === 'user'}">
      <div class="message__avatar" [ngClass]="{'message__avatar--user': message.sender === 'user', 'message__avatar--bot': message.sender === 'bot'}">
        <div *ngIf="message.sender === 'user'">
          <ion-icon name="person-circle-outline"></ion-icon>
        </div>
        <div *ngIf="message.sender === 'bot'">
          <ion-icon name="sparkles-outline"></ion-icon>
        </div>
      </div>
      <div class="message__content" [ngClass]="{'message__content--user': message.sender === 'user', 'message__content--bot': message.sender === 'bot'}">
        <p [innerHTML]="message.text"></p>
        <div class="timestamp">{{ message.time }}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="input-area">
    <div class="input-area__container">
      <ion-input
        class="input-area__input"
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Ketik pertanyaan Anda..."
      ></ion-input>
      <ion-button
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()"
        [ngClass]="{'active': newMessage.trim(), 'disabled': !newMessage.trim()}"
        class="input-area__send-btn"
      >
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-footer>
