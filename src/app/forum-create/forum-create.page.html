<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/forum"></ion-back-button>
    </ion-buttons>
    <ion-title>Tambah Diskusi Baru</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="isSaving">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="form-content">
  <div class="form-container">
    <div class="form-section">
      <h2 class="section-title">Informasi Diskusi</h2>
      
      <div class="form-group">
        <label class="form-label">Topik Diskusi</label>
        <ion-input 
          [(ngModel)]="topic" 
          placeholder="Masukkan judul diskusi"
          class="custom-input"
          [class.focused]="isTopicFocused"
          (ionFocus)="isTopicFocused = true"
          (ionBlur)="isTopicFocused = false">
        </ion-input>
      </div>

      <div class="form-group">
        <label class="form-label">Kategori</label>
        <div class="select-wrapper">
          <ion-select 
            [(ngModel)]="category" 
            interface="action-sheet"
            class="custom-select">
            <ion-select-option *ngFor="let c of categories" [value]="c">
              {{ c }}
            </ion-select-option>
          </ion-select>
          <ion-icon name="chevron-down-outline" class="select-arrow"></ion-icon>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Isi Diskusi</label>
        <div class="textarea-wrapper" [class.focused]="isContentFocused">
          <ion-textarea 
            [(ngModel)]="content" 
            placeholder="Tulis isi diskusi Anda di sini..."
            rows="8"
            autoGrow="true"
            (ionFocus)="isContentFocused = true"
            (ionBlur)="isContentFocused = false">
          </ion-textarea>
        </div>
      </div>
    </div>

    <div class="quick-actions">
      <h3 class="section-subtitle">Tindakan Cepat</h3>
      <div class="action-buttons">
        <ion-button expand="block" fill="outline" size="small" routerLink="/news/create" class="action-button">
          <ion-icon slot="start" name="newspaper-outline"></ion-icon>
          Buat Berita
        </ion-button>
        <ion-button expand="block" fill="outline" size="small" routerLink="/forum" class="action-button">
          <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
          Lihat Forum
        </ion-button>
      </div>
    </div>

    <div class="form-actions">
      <ion-button expand="block" fill="clear" (click)="cancel()" [disabled]="isSaving" class="cancel-btn">
        Batal
      </ion-button>
      <ion-button 
        expand="block" 
        (click)="save()" 
        [disabled]="isSaving || !topic.trim() || !content.trim()"
        class="submit-btn">
        <ion-spinner name="crescent" *ngIf="isSaving"></ion-spinner>
        <span *ngIf="!isSaving">Simpan Diskusi</span>
      </ion-button>
    </div>
  </div>
</ion-content>
