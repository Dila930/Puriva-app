<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Pengaturan Akun</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content class="profile-detail" [fullscreen]="true">
  <div class="header">
    <h1>Pengaturan Akun</h1>
    <p>Ubah informasi pribadi dan preferensi Anda.</p>
  </div>
  <div class="content">
    <ion-list lines="none">
      <ion-item class="card">
        <ion-label>Ubah Nama Tampilan</ion-label>
        <ion-button slot="end" size="small" (click)="changeDisplayName()">Ubah</ion-button>
      </ion-item>
      <ion-item class="card">
        <ion-label>Ganti Kata Sandi</ion-label>
        <ion-button slot="end" size="small" (click)="changePassword()">Ganti</ion-button>
      </ion-item>
      <ion-item class="card">
        <ion-label>Preferensi Notifikasi</ion-label>
        <ion-toggle slot="end" [(ngModel)]="notifEmail">Email</ion-toggle>
      </ion-item>
      <ion-item class="card">
        <ion-label>Privasi Akun</ion-label>
        <ion-button slot="end" size="small" (click)="openPrivacy()">Kelola</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
